<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    
     <link rel="stylesheet" type="text/css" th:href="@{/staradmin/vendors/vendors/iconfonts/mdi/css/materialdesignicons.min.css}" />
     <link rel="stylesheet" type="text/css" th:href="@{/staradmin/vendors/iconfonts/puse-icons-feather/feather.css}" />
     <link rel="stylesheet" type="text/css" th:href="@{/staradmin/vendors/css/vendor.bundle.base.css}" />
     <link rel="stylesheet" type="text/css" th:href="@{/staradmin/vendors/css/vendor.bundle.addons.css}" />

<body>


 <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper auth-page">
      <div class="content-wrapper d-flex align-items-center auth auth-bg-1 theme-one">
        <div class="row w-100">
          <div class="col-lg-4 mx-auto">
            <div class="auto-form-wrapper">
              <form th:action="@{/login}" method="post">
                <div class="form-group">
                  <label class="label">用户名</label>
                  <div class="input-group">
                    <input type="text" id="username" name="username" class="form-control" placeholder="Username" value="root">
                    <div class="input-group-append">
                      <span class="input-group-text">
                        <i class="mdi mdi-check-circle-outline"></i>
                      </span>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label class="label">密码</label>
                  <div class="input-group">
                    <input type="password" id="password" name="password" class="form-control" placeholder="*********"  value="root">
                    <div class="input-group-append">
                      <span class="input-group-text">
                        <i class="mdi mdi-check-circle-outline"></i>
                      </span>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-primary submit-btn btn-block">登录</button>
                </div>
                <div class="form-group d-flex justify-content-between">
                  <div class="form-check form-check-flat mt-0">
                    <label class="form-check-label">
                      <input type="checkbox" class="form-check-input" checked> Keep me signed in
                    </label>
                  </div>
                  <a href="#" class="text-small forgot-password text-black">Forgot Password</a>
                </div>
                <div class="form-group">
                  <button class="btn btn-block g-login">
                    <img class="mr-3" src="staradmin/images/file-icons/icon-google.svg" alt="">Log in with Google</button>
                </div>
                <div class="text-block text-center my-3">
                  <span class="text-small font-weight-semibold">Not a member ?</span>
                  <a href="register.html" class="text-black text-small">Create new account</a>
                </div>
              </form>
            </div>
            <ul class="auth-footer">
              <li>
                <a href="#">Conditions</a>
              </li>
              <li>
                <a href="#">Help</a>
              </li>
              <li>
                <a href="#">Terms</a>
              </li>
            </ul>
            <p class="footer-text text-center">copyright © 2018 Bootstrapdash. All rights reserved.</p>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script src="staradmin/vendors/js/vendor.bundle.base.js"></script>

  <script src="staradmin/js/misc.js"></script>
  <script src="staradmin/js/settings.js"></script>
  <script src="staradmin/js/todolist.js"></script>
  <!-- endinject -->
